<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/> 
    <link rel="stylesheet" href="assets/css/style.css">
    <link type="image/png" rel="icon" href="media/facebook-logo-menor.png">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="logo"> 
                <img class="logo-facebook" src="media/facebook-logo.png" alt="Facebook Logo">
                <p class="logo-frase">O Facebook ajuda você a se conectar e compartilhar com as pessoas que <br> fazem parte da sua vida.</p>
            </div>
            <div id="login">
                <input class="login-email_senha" type="email" autofocus required placeholder="Email ou telefone"/>
                <input class="login-email_senha" type="password" required placeholder="Senha"/>
                <input class="login-entrar" type="submit" value="Entrar"/>
                <a href="#" class="login-esqueceu_senha">Esqueceu a senha?</a>
                <hr>
                <input class="login-criar-outra-conta" type="submit" value="Criar nova conta"></input>
                <a href="#" class="login-pagina_nova"><span>Criar uma Página</span> para uma celebridade, banda ou empresa.</a>
            </div>
        </div>
    </main>
</body>
</html>
