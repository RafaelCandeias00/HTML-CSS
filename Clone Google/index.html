<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link type="image/png" rel="icon" href="media/google-logotipo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Google Login</title>
</head>
<body>
    <div id="container">
        <div id="logo-demais">
            <img src="media/google-logo.png" alt="">
            <p class="logo-demais-fazer_login">Fazer Login</p>
            <p class="logo-demais-frase">Use sua Conta do Google</p>
        </div>
        <div id="login">
            <form>
                <input type="email" autofocus required placeholder="E-mail ou telefone">
            </form>
            <a href="#">Esqueceu seu e-mail?</a>
            <p class="login-frase">Não está no seu computador? Use uma janela de navegação privada para fazer login. <a href="#">Saiba mais</a></p>
        </div>
        <div id="login-criar-proximo">
            <button class="criar-conta"><a href="#">Criar conta</a></button>
            <button class="proxima"><a href="#">Próxima</a></button>
        </div>
        <div id="externo">
            <div class="idioma">
                <a>Português (Brasil)<span></span></a>
            <div class="auxilio">
                <ul>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Termos</a></li>
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
